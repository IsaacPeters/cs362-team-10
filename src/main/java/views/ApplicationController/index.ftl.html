<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">    


<h1 style="color:white;">SpacePirates!</h1>

<div class="row">
    <div class="column" id="dock">
        <div class="labelBox"><center>Select a Ship</center></div>
        <div class="topBox">
            <!--battleship-->
            <div class="battleship">
                <button class="place_battleship" id="place_battleship">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </button>
            </div>
            <!--destroyer-->
            <div class="destroyer">
                <button class="place_destroyer" id="place_destroyer">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </button>
            </div>
            <!--minesweeper-->
            <div class="minesweeper">
                <button class="place_minesweeper" id="place_minesweeper">
                    <div class="box"></div>
                    <div class="box"></div>
                </button>
            </div>
        </div>
        <!--vertical button-->
        <div class="bottomBox">
            <div class="vertical">
                <input type="checkbox" id="is_vertical">Vertical</input>
            </div>
        </div>
    </div>
    <div class="column" style="display: inline-block">

        <table id="player" class="battleGrid">
        </table>
    </div>
    <div class="column" style="display: inline-block">
        <table id="opponent" class="battleGrid">
        </table>
    </div>
    <div class="column" style="display: inline-block">
        <textarea readonly id="textBox" class="dialogBox"> Drag 3 ships from your dock into the grid to start the game.If you wish to restart the game click below. </textarea>
        <a href="http://localhost:8080" class="restartButton" > Restart Game </a>
    </div>
    <div class="column" style="display: inline-block">
        <table id="opponent" class="battleGrid">
        </table>
    </div>
</div>

<script type="text/javascript" src="/assets/game.js"></script>
<script>
    initGame();
</script>

</@layout.myLayout>
